<div
  class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-me border-bottom shadow-sm"
>
  <h5 class="my-0 mr-md-auto font-weight-normal text-white">Shopi</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-white" [routerLink]="['/shop']">Shop</a>
  </nav>
  <a class="btn btn-primary" [routerLink]="['/register']" *ngIf="!IsLogged"
    >Sign up</a
  >
  <a
    class="ml-1 mr-2 btn btn-outline-secondary"
    [routerLink]="['/login']"
    *ngIf="!IsLogged"
    >Login</a
  >
  <a class="btn btn-primary" *ngIf="IsLogged" (click)="Logout()">Logout</a>
</div>
