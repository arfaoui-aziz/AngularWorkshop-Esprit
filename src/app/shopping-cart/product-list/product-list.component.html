<div class="input-group md-form form-sm form-2 pl-0">
  <input
    class="form-control my-0 py-1 red-border"
    type="text"
    placeholder="Search ..."
    aria-label="Search"
    name="serachInput"
    [(ngModel)]="searchInput"
  />
  <div class="input-group-append">
    <span class="input-group-text red lighten-3" id="basic-text1"
      ><i class="fas fa-search text-grey" aria-hidden="true"></i
    ></span>
  </div>
</div>
<br />
<div class="row">
  <div
    class="col-md-4"
    *ngFor="let product of productList | filter: searchInput"
  >
    <app-product-item
      [productItem]="product"
      [addedToWishlist]="wishlist.indexOf(product.id) >= 0"
    ></app-product-item>
  </div>
</div>
